
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Order</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Easy Order App</h1>

  <div class="form-group">
    <input type="text" id="productName" placeholder="Add product name" />
    <button onclick="addProduct()">Add Product</button>
  </div>

  <div class="form-group">
    <input type="text" id="searchInput" placeholder="Search product..." oninput="filterProducts()" />
  </div>

  <div class="folder">
    <div class="folder-header" onclick="toggleProductList()">📁 Products</div>
    <div id="productList" class="folder-content"></div>
  </div>

  <div class="form-group">
    <input type="text" id="fromInput" placeholder="From" />
    <input type="text" id="toInput" placeholder="To" />
  </div>

  <div id="orderList"></div>

  <div class="buttons">
    <button onclick="generateOrderSummary()">Generate Summary</button>
    <button onclick="printSummary()">Print</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="downloadExcel()">Download Excel</button>
  </div>

  <div id="orderSummary"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="apps.js"></script>
</body>
</html>
