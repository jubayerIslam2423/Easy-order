<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Order App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Easy Order App</h1>

    <div class="from-to">
      <input type="text" id="fromInput" placeholder="From">
      <input type="text" id="toInput" placeholder="To">
    </div>

    <div class="product-entry">
      <input type="text" id="productName" placeholder="Enter product name">
      <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="search-order">
      <input type="text" id="searchInput" placeholder="Search product...">
      <div id="searchResults"></div>
    </div>

    <div id="orderSummaryContainer">
      <h2>Order Summary</h2>
      <ul id="orderSummaryList"></ul>
    </div>

    <div class="buttons">
      <button onclick="printSummary()">Print</button>
      <button onclick="downloadPDF()">Download PDF</button>
      <button onclick="downloadExcel()">Download Excel</button>
    </div>
  </div>

  <script src="apps.js"></script>
</body>
</html>
